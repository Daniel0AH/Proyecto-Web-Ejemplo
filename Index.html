<!DOCTYPE html>
<html lang="es">
<head>
    <title>Página con Título Simple</title>
    <!-- Define el título de la página que se muestra en la pestaña del navegador -->
</head>
<body>
    <h1>¡Bienvenidos a mi página web simple!</h1>
    <!-- Título principal de la página -->
    <p>Este es un ejemplo básico de una página HTML.</p>
    <!-- Párrafo de introducción que describe la página -->
    <ul>
        <li>Elemento 1: Información interesante</li>
        <li>Elemento 2: Más detalles aquí</li>
        <li>Elemento 3: Algo adicional para explorar</li>
    </ul>
    <!-- Lista desordenada con elementos de ejemplos -->
    <footer>
        <p>&copy; 2024 Mi Sitio Web Simple</p>
    </footer>
    <!-- Pie de página -->
</body>
</html>
